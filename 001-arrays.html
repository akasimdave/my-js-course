<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		
		<h1><u>Arrays in JavaScript</u></h1>

		<script type="text/javascript">

			// Create and store array in a variable
			document.write("<h5>1. Creating an array and displaying it</h5>");
			var todos = ['Todo 1', ' Todo 2', ' Todo 3'];
			// Display stored arrays
			document.write('My todos are: ', todos);
			document.write('<br><br>');
			
			// Add New item to the array
			document.write("<h5>2. Adding new item(s) to array and displaying result</h5>");
			todos.push(' Todo 4', ' Todo 5');
			// Display new array
			document.write('My todos are: ', todos);
			document.write('<br><br>');
			
			// Change item in array
			document.write("<h5>3. Changiing item to array and displaying result</h5>");
			todos[0] = 'First todo updated';
			// Display new array
			document.write('My todos are: ', todos);
			document.write('<br><br>');
			
			// Delete an item in an array
			document.write("<h5>4. Deleting item in array and displaying result</h5>");
			todos.splice(0, 1);
			// Display new array
			document.write('My todos are: ', todos);
			document.write('<br><br>');
		</script>
	</div>

</body>
</html>
